<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
                <h2>Aulas de Muay thai</h2>
                <form>
                    <label class="form-label" for="Nome">Nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email" id="email">Seu email</label>
                    <input class="form-control" type="email" name="email" id="email">
                    <label class="form-label" id="telefone" for="telefone">Telefone</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button  class="btn btn-success" type="submit">Enviar</button>
                </form>
    </div>
    
</body>
</html>
